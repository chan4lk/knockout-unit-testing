<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Knockout testing</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4"><input type="text" data-bind="value: firstName"></div>
            <div class="col-md-4"><input type="text" data-bind="value: lastName"></div>
            <div class="col-md-4"><input type="text" data-bind="value: fullName"></div>
        </div>
        <div class="clear-float"></div>
        <div class="row">
            <div class="col-md-offset-8 col-md-4">
                <button class="btn btn-sucess" value="Submit" data-bind="click: submit">Submit</button>
            </div>
        </div>
    </div>

    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/knockout/build/output/knockout-latest.js"></script>
    <script src="src/viewModel.js"></script>
</body>

</html>
